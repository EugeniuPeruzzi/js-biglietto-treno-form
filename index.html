<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="jumbotron">
            <div class="container">
                <div class="row text-center">
                    <h1 class="white text-uppercase fw-semibold my-4">calcola il prezzo del tuo biglietto</h1>
                    <div class="col-12 backgroud-white rounded">
                        <form>
                            <div class="form-content d-flex justify-content-evenly">
                                <div class="my-3">
                                    <p class="fw-semibold pink">Nome Cognome</p>
                                    <input class="text-center border-color outline fw-semibold" type="text" name="name-surname" placeholder="Nome completo" id="user_name" required>
                                </div>
                                <div class="my-3">
                                    <p class="fw-semibold pink">Km da percorrere</p>
                                    <input class="text-center border-color outline fw-semibold" type="text" name="distance-traveled" placeholder="Distanza da percorere" id="travel_distance" required>
                                </div>
                                <div class="my-3">
                                    <p class="fw-semibold pink">Fascia d'eta</p>
                                    <select class="outline px-2 fw-semibold select-style border-color" id="age_choice">
                                        <option value="0">Minorenne</option>
                                        <option value="1">Magiorenne</option>
                                        <option value="2">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <div class="buttons-containe my-4">
                            <button type="button" class="btn btn-secondary fw-semibold mx-3" id="get_data">Genera</button>
                            <button type="button" class="btn btn-secondary fw-semibold mx-3" id="reset">Annulla</button>
                        </div>
                        
                    </div>
                    <h1 class="white text-uppercase fw-semibold mt-4">il tuo biglietto</h1>
                    <div class="col-12 backgroud-white p-4 mb-5">
                        <h5 class="text-uppercase text-start fw-bold mt-1">detaglio passeggeri</h5>
                        <table class="table table-borderless text-start border-top border-bottom border-secondary">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-start fw-bold background-grey"> nome passeggero</th>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="background-grey" id="ticket_name"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th class="background-grey"></th>
                                <td id="ticket_offer"></td>
                                <td>5</td>
                                <td>929911</td>
                                <td id="ticket_price"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
